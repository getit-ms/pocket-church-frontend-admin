<app-form (acao)="salvar()">

    <form-control>
        <input-text [placeholder]="'culto.nome'| translate"
                    name="nome" [(ngModel)]="culto.nome"
                    required maxlength="250"></input-text>
    </form-control>

    <form-control>
        <input-textarea [placeholder]="'culto.descricao'| translate"
                        name="descricao" [(ngModel)]="culto.descricao"
                        rows="3" required></input-textarea>
    </form-control>

    <div class="row">
        <form-control class="col-sm-6">
            <input-data [placeholder]="'culto.data_hora_inicio' | translate" type="datetime"
                        name="dataHoraInicio" [(ngModel)]="culto.dataHoraInicio"
                        required></input-data>
        </form-control>

        <form-control class="col-sm-6">
            <input-data [placeholder]="'culto.data_hora_termino' | translate" type="datetime"
                        name="dataHoraTermino" [(ngModel)]="culto.dataHoraTermino"
                        required></input-data>
        </form-control>
    </div>

    <form-control>
        <input-fileupload [label]="'culto.banner_culto'| translate"
                          [accept]="['jpeg','jpg','gif','png']"
                          name="banner" [(ngModel)]="culto.banner"
        ></input-fileupload>
    </form-control>

    <hr/>

    <h3>{{'culto.inscricao.inscricao' | translate}}</h3>

    <div class="row">
        <form-control class="col-sm-6">
            <input-data [placeholder]="'culto.inscricao.data_inicio'| translate"
                        required type="datetime"
                        name="dataInicioInscricao" [(ngModel)]="culto.dataInicioInscricao"
            ></input-data>
        </form-control>

        <form-control class="col-sm-6">
            <input-data [placeholder]="'culto.inscricao.data_termino'| translate"
                        required type="datetime"
                        name="dataTerminoInscricao" [(ngModel)]="culto.dataTerminoInscricao"
            ></input-data>
        </form-control>
    </div>


    <div class="row">
        <form-control class="col-md-4">
            <input-text [placeholder]="'culto.inscricao.limite_inscricoes'| translate"
                        required valorMinimo="0" type="number"
                        name="limiteInscricoes" [(ngModel)]="culto.limiteInscricoes"
            ></input-text>
        </form-control>

        <form-control class="col-md-4">
            <select-boolean-slider [label]="'culto.inscricao.exige_pagamento'| translate"
                                   name="exigePagamento" [(ngModel)]="culto.exigePagamento"
            ></select-boolean-slider>
        </form-control>

        <form-control class="col-md-4" *ngIf="culto.exigePagamento">
            <input-monetario [placeholder]="'culto.inscricao.valor'| translate"
                             name="valor" [(ngModel)]="culto.valor"
                             valorMinimoMonetario="0" required
            ></input-monetario>
        </form-control>
    </div>

    <hr/>

    <h3>{{'culto.inscricao.campos' | translate}}</h3>

    <form-control>
        <app-input-campos-evento name="campos" [(ngModel)]="culto.campos"></app-input-campos-evento>
    </form-control>

    <div acoesEsquerda>
        <command-button type="submit" color="primary" *ngIf="edicao">{{'global.salvar' | translate}}</command-button>
        <command-button type="button" theme="default"
                        routerLink="../">{{(edicao ? 'global.cancelar' : 'global.voltar') | translate}}</command-button>
    </div>

</app-form>
