<app-form (acao)="salvar()">

  <form-control>
    <input-text [placeholder]="'estudo.titulo' | translate" required maxlength="250"
                name="titulo" [(ngModel)]="estudo.titulo" ></input-text>
  </form-control>

  <div class="row">
    <form-control class="col">
      <input-text [placeholder]="'estudo.autor' | translate" required maxlength="150"
                  name="autor" [(ngModel)]="estudo.autor" ></input-text>
    </form-control>

    <form-control class="col">
      <input-data [placeholder]="'estudo.publicacao' | translate" required type="datetime"
                  name="dataPublicacao" [(ngModel)]="estudo.dataPublicacao" ></input-data>
    </form-control>
  </div>

  <form-control>
    <app-input-categoria-estudo [placeholder]="'estudo.categoria' | translate"
                   required name="categoria" [(ngModel)]="estudo.categoria" >
    </app-input-categoria-estudo>
  </form-control>

  <form-control>
    <input-fileupload [label]="'estudo.arquivo_estudo' | translate"
                      [accept]="'pdf'"
                      name="pdf" [(ngModel)]="estudo.pdf" >
    </input-fileupload>
  </form-control>

  <form-control *ngIf="!estudo.pdf">
    <label>{{'estudo.texto' | translate}}</label>
    <input-editor required name="texto" [(ngModel)]="estudo.texto" >
    </input-editor>
  </form-control>

  <div acoesEsquerda>
    <command-button type="submit" color="primary" *ngIf="edicao" >{{'global.salvar' | translate}}</command-button>
    <command-button type="button" theme="default" routerLink="../" >{{(edicao ? 'global.cancelar' : 'global.voltar') | translate}}</command-button>
  </div>

</app-form>
