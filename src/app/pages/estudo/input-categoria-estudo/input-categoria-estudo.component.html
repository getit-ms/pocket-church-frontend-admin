<div class="outer-input">
  <select-option name="input" [(ngModel)]="value"
                 [disabled]="disabled" labelVazia=""
                 [placeholder]="placeholder" trackBy="id">
    <opcao-item *ngFor="let cat of categorias"
                [label]="cat.nome" [valor]="cat"></opcao-item>
  </select-option>
  <command-button theme="icon" (click)="adicionar()"
                  *ngIf="!disabled" [matTooltip]="'estudo.cadastrar_categoria_estudo' | translate">
    <mat-icon>add</mat-icon>
  </command-button>
</div>
