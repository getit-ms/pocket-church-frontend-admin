<app-form (acao)="salvar()">

  <form-control>
    <input-textarea [placeholder]="'mensagem_dia.mensagem_dia' | translate"
                    rows="3" required maxlength="250"
                    name="mensagem" [(ngModel)]="mensagem.mensagem" ></input-textarea>
  </form-control>

  <div acoesEsquerda>
    <command-button type="submit" color="primary" *ngIf="edicao" >{{'global.salvar' | translate}}</command-button>
    <command-button type="button" theme="default" routerLink="../" >{{(edicao ? 'global.cancelar' : 'global.voltar') | translate}}</command-button>
  </div>

</app-form>
