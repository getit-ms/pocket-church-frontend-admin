<app-form>
  <div class="resultados">
    <app-table (paginacao)="busca($event)" [pagina]="documentos">
      <app-column name="documento">
        <th *appColumnHeader>{{'documento.documentos' | translate}}</th>
        <td *appCell="let documento" class="documento">
          <h2>{{documento.titulo}}</h2>
          <p>{{documento.autor}}</p>

          <mat-chip-list>
            <mat-chip *ngIf="documento.publicado" color="primary" selected>
              <mat-icon fontSet="fa" fontIcon="fa-check"></mat-icon>
              {{'documento.publicado' | translate}}
            </mat-chip>
            <mat-chip *ngIf="documento.agendado" color="accent" selected>
              <mat-icon fontSet="fa" fontIcon="fa-clock-o"></mat-icon>
              {{'documento.agendado' | translate}}
            </mat-chip>
            <mat-chip *ngIf="documento.processando" color="basic" selected>
              <mat-icon fontSet="fa" fontIcon="fa-refresh"></mat-icon>
              {{'documento.processando' | translate}}
            </mat-chip>
            <mat-chip *ngIf="documento.rejeitado" color="warn" selected>
              <mat-icon fontSet="fa" fontIcon="fa-exclamation-triangle"></mat-icon>
              {{'documento.rejeitado' | translate}}
            </mat-chip>
          </mat-chip-list>
        </td>
      </app-column>

      <app-column name="comandos">
        <th *appColumnHeader class="cmd"></th>
        <td *appCell="let documento" class="cmd" >
          <command-button routerLink="./{{documento.id}}/detail" theme="icon"
                          [matTooltip]="'global.detalhar' | translate">
            <mat-icon>search</mat-icon>
          </command-button>
          <command-button routerLink="./{{documento.id}}/update" theme="icon"
                          [matTooltip]="'global.editar' | translate">
            <mat-icon>edit</mat-icon>
          </command-button>
          <command-button (click)="excluir(documento)" theme="icon"
                          [matTooltip]="'global.excluir' | translate">
            <mat-icon>delete</mat-icon>
          </command-button>
        </td>
      </app-column>
    </app-table>

    <loader [component]="true" ></loader>
  </div>
</app-form>
