<app-form>
  <div class="resultados">
    <app-table (paginacao)="busca($event)" [pagina]="cifras">
      <app-column name="cifra">
        <th *appColumnHeader>{{'cifra.cifras' | translate}}</th>
        <td *appCell="let cifra" class="cifra">
          <h2>{{cifra.titulo}}</h2>
          <p>{{cifra.autor}}</p>

          <mat-chip-list>
            <mat-chip *ngIf="cifra.status == 'PUBLICADO'" color="primary" selected>
              <mat-icon fontSet="fa" fontIcon="fa-check"></mat-icon>
              {{'cifra.publicado' | translate}}
            </mat-chip>
            <mat-chip *ngIf="cifra.status == 'PROCESSANDO'" color="basic" selected>
              <mat-icon fontSet="fa" fontIcon="fa-refresh"></mat-icon>
              {{'cifra.processando' | translate}}
            </mat-chip>
            <mat-chip *ngIf="cifra.status == 'REJEITADO'" color="warn" selected>
              <mat-icon fontSet="fa" fontIcon="fa-exclamation-triangle"></mat-icon>
              {{'cifra.rejeitado' | translate}}
            </mat-chip>
          </mat-chip-list>
        </td>
      </app-column>

      <app-column name="comandos">
        <th *appColumnHeader class="cmd"></th>
        <td *appCell="let cifra" class="cmd" >
          <command-button routerLink="./{{cifra.id}}/detail" theme="icon">
            <mat-icon>search</mat-icon>
          </command-button>
          <command-button routerLink="./{{cifra.id}}/update" theme="icon">
            <mat-icon>edit</mat-icon>
          </command-button>
          <command-button (click)="excluir(cifra)" theme="icon">
            <mat-icon>delete</mat-icon>
          </command-button>
        </td>
      </app-column>
    </app-table>

    <loader [component]="true" ></loader>
  </div>
</app-form>
