<div mat-dialog-title>
  {{'audio.cadastrar_categoria_audio' | translate}}
</div>

<app-form (acao)="salvar()">
  <form-control>
    <input-text name="nome" [(ngModel)]="categoria.nome"
                required maxlength="150"
                [placeholder]="'audio.categoria' | translate"></input-text>
  </form-control>

  <div acoes>
    <command-button color="primary" type="submit">
      {{'global.salvar' | translate}}
    </command-button>

    <command-button theme="default" (click)="cancelar()">
      {{'global.cancelar' | translate}}
    </command-button>
  </div>
</app-form>
