<video id="my-video" class="video-js" controls preload="auto" 
       data-setup="{}" poster="{{jpg}}">
    <source src="{{m4v}}" type='video/m4v'>
    <source src="{{webm}}" type='video/webm'>
    <p class="vjs-no-js" ng-if="url">
        <a href="{{url}}" target="_blank">{{'global.video.mensagem_youtube' | translate}}</a>
    </p>
</video>
