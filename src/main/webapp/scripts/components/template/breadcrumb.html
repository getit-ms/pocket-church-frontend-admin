<ol class="breadcrumb">
  <li ng-repeat="crumb in breadcrumbs"
      ng-class="{ active: $last }">
      <a ui-sref="{{ crumb.route }}" ng-if="!$last">{{ crumb.displayName | translate }}&nbsp;</a>
      <span ng-show="$last">{{ crumb.displayName | translate }}</span>
  </li>
</ol>
<div class="pageHeader">
    {{breadcrumbs[breadcrumbs.length - 1].displayName | translate}}
    <video-ajuda class='pull-right' media="{{'ajuda.media.' + breadcrumbs[breadcrumbs.length - 1].route | translate}}" 
                 url-alternativa="{{'ajuda.youtube.' + breadcrumbs[breadcrumbs.length - 1].route | translate}}" ></video-ajuda>
</div>
