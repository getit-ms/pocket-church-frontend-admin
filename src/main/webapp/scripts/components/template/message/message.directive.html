<div id="divMessage">
	<script type="text/ng-template" id="alert.html">
		<div class="alert" role="alert" >
      		<div ng-transclude></div>
    	</div>
  	</script>
  	<div ng-if="visible">
		<alert ng-repeat="message in messages" type="{{message.type}}" close="closeMessage(this)" on-repeat-message-finish >{{message.msg}}</alert>
	</div>
</div>
