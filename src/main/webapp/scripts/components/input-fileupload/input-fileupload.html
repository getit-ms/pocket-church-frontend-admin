<div>
    <div ng-if="readonly" class="form-control">
        <link-arquivo ng-show="ngModel" ng-model="ngModel" ></link-arquivo> 
    </div>
    <div ng-if="!readonly" ng-show="!submetendo" class="input-group">
        <div class="form-control">
            <link-arquivo ng-show="ngModel" ng-model="ngModel" ></link-arquivo> 
        </div>
        <div class="btn btn-default input-group-addon" 
             ngf-select="realizaUpload($file)">
            <i class="fa fa-upload"> </i>
        </div>
    </div>
    <div ng-if="!readonly" class="progress" ng-show="submetendo">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{statusUpload}}"
             aria-valuemin="0" aria-valuemax="100" style="width:{{statusUpload}}%">
            <span class="sr-only">{{statusUpload}}% Complete</span>
        </div>
    </div>
</div>
