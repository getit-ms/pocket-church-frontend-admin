<table class="table table-striped table-hover">
    <thread>
        <tr ng-if='!readonly'>
            <th class="input-group">
                <input class="form-control" name="novo_telefone" ng-model="telefone.numero" telefone  />
                <a class="input-group-addon btn btn-default" ng-click="adicionarTelefone()">
                    <span class="fa fa-plus" ></span>
                </a>
            </th>
        </tr>
    </thread>
    <tbody>
        <tr ng-repeat="tel in ngModel">
            <td>
                {{tel | telefone}}
                <a class="btn btn-default pull-right" ng-if="!readonly"
                   ng-click="removerTelefone(tel)">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
