<div>
    <div class="col-sm-12">
        <table class="table table-striped table-hover" ng-table='tabelaCanticos'>
            <thead>
            <tr>
                <th>{{'cantico.titulo' | translate}}</th>
                <th>{{'cantico.autor' | translate}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="!canticos.resultados.length">
                <td colspan="100%">{{'mensagens.MSG-008' | translate}}</td>
            </tr>
            <tr ng-repeat="cantico in canticos.resultados">
                <td>{{cantico.titulo}}</td>
                <td>{{cantico.autor}}</td>
                <td class="col-sm-3 text-center">
                    <a class="btn btn-default" ng-click="detalhar(cantico)"
                       title="{{'global.detalhar' | translate}}">
                        <span class="fa fa-search"></span>
                    </a>
                    <a class="btn btn-default" ng-click="editar(cantico)"
                       title="{{'global.editar' | translate}}">
                        <span class="fa fa-pencil-square-o"></span>
                    </a>
                    <a class="btn btn-default" ng-click="excluir(cantico)"
                       title="{{'global.excluir' | translate}}">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <a class="btn btn-default" ui-sref="cantico.cadastro">
            {{'cantico.cadastrar' | translate}}
        </a>
    </div>
</div>
