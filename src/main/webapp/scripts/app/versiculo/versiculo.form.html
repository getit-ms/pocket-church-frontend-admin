<form id="formulario_versiculo" name="formulario_versiculo" novalidate ng-submit="salvar()">
    <div class="col-sm-12" field-form-group="formulario_versiculo.versiculo">
        <field-label value="versiculo.versiculo"></field-label>
        <textarea name="versiculo" required ng-model="versiculo.versiculo" class="form-control" ></textarea>
        <field-message field="formulario_versiculo.versiculo" ></field-message>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <input type="submit" ng-disabled='inProgress' class="btn btn-primary" value="{{'global.salvar' | translate}}" />
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="versiculo">{{'global.cancelar' | translate}}</a>
    </div>
</div>
