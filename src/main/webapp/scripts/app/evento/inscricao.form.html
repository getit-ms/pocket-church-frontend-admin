<form id="formulario_inscricao" name="formulario_inscricao" novalidate ng-submit="submeter(this.formulario_inscricao)" >
    <div>
        <div class="col-sm-12" >
            <label translate>evento.nome</label>
            <div class="form-control"  >{{evento.nome}}</div>
        </div>
        <div class="col-sm-12">
            <label translate>evento.descricao</label>
            <field-label value="" for="formulario_inscricao.descricao" ></field-label>
            <div class="form-control" style="height:200px;overflow:scroll">{{evento.descricao}}</div>
        </div>
        <div class="col-sm-6" >
            <label translate>evento.dataHoraInicio</label>
            <div class="form-control" >{{evento.dataHoraInicio | date : ('config.pattern.output.dateHour' | translate)}}</div>
        </div>
        <div class="col-sm-6" >
            <label translate>evento.dataHoraTermino</label>
            <div class="form-control" >{{evento.dataHoraTermino | date : ('config.pattern.output.dateHour' | translate)}}</div>
        </div>
    </div>
    <div class='clearfix'></div>
    <hr/>
    
    <h3 class='col-sm-12'>{{'evento.inscricao.inscricao' | translate}}</h3>
    <div>
        <div class="col-sm-4" field-form-group='formulario_inscricao.nomeInscrito'>
            <field-label value="inscricao.nome_inscrito" for="formulario_inscricao.nomeInscrito" required="true"></field-label>
            <input name="nomeInscrito" class='form-control' ng-model="inscricao.nomeInscrito" required />
            <field-message field="formulario_inscricao.nomeInscrito"></field-message>
        </div>
        <div class="col-sm-4" field-form-group='formulario_inscricao.emailInscrito'>
            <field-label value="inscricao.email_inscrito" for="formulario_inscricao.emailInscrito" required="true"></field-label>
            <input name="emailInscrito" type="email" class='form-control' ng-model="inscricao.emailInscrito" required />
            <field-message field="formulario_inscricao.emailInscrito"></field-message>
        </div>
        <div class="col-sm-4" field-form-group='formulario_inscricao.telefoneInscrito'>
            <field-label value="inscricao.telefone_inscrito" for="formulario_inscricao.telefoneInscrito" required="true"></field-label>
            <input name="telefoneInscrito" type="tel" telefone class='form-control' ng-model="inscricao.telefoneInscrito" required />
            <field-message field="formulario_inscricao.telefoneInscrito"></field-message>
        </div>
    </div>
    
    <div class="col-sm-12 comandos">
        <hr/>
        <input type="submit" ng-disabled='inProgress' class="btn btn-primary" value="{{'global.salvar' | translate}}" />
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="evento">{{'global.cancelar' | translate}}</a>
    </div>
</form>
