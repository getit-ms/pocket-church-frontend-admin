<form id='formulario_audio' name='formulario_audio' ng-submit="salvar(this.formulario_audio)" novalidate>
    <div class="col-sm-12" field-form-group='formulario_audio.nome' >
        <field-label value='audio.nome' for='formulario_audio.nome' ></field-label>
        <input name='nome' ng-model="audio.nome" class="form-control" required />
        <field-message field='formulario_audio.nome'></field-message>
    </div>
    <div class="col-sm-6" field-form-group='formulario_audio.autor' >
        <field-label value='audio.autor' for='formulario_audio.autor' ></field-label>
        <input name='autor' ng-model="audio.autor" class="form-control" required />
        <field-message field='formulario_audio.autor'></field-message>
    </div>
    <div class="col-sm-6" form-group-field="formulario_audio.categoria">
        <field-label for="formulario_audio.categoria" value="audio.categoria"></field-label>
        <div class="input-group">
            <select ng-model="audio.categoria" required class="form-control" name="categoria"
                    ng-options='categoria as categoria.nome for categoria in categorias track by categoria.id'>
                <option>{{'global.selecione' | translate}}</option>
            </select>
            <a class="input-group-addon btn btn-default" ng-click="cadastrarCategoria()">
                <span class="fa fa-plus" ></span>
            </a>
        </div>
        <field-message field="formulario_audio.categoria" ></field-message>
    </div>
    <div class="col-sm-12" field-form-group='formulario_audio.descricao' >
        <field-label value='audio.descricao' for='formulario_audio.descricao' ></field-label>
        <textarea rows="5" name='descricao' ng-model="audio.descricao" class="form-control" required />
        <field-message field='formulario_audio.descricao'></field-message>
    </div>
    <div class="col-sm-12" field-form-group="formulario_audio.capa">
        <field-label value="audio.arquivo_capa" for="formulario_audio.capa" required="false" ></field-label>
        <input-fileupload name='capa' ng-model="audio.capa" types="['image/jpeg','image/jpg','image/png']" ></input-fileupload>
        <field-message field="formulario_audio.capa"></field-message>
    </div>
    <div class="col-sm-12" field-form-group="formulario_audio.audio">
        <field-label value="audio.arquivo_audio" for="formulario_audio.audio" required="false" ></field-label>
        <input-fileupload name='audio' ng-model="audio.audio" types="['audio/mp3','audio/wav','audio/wma','audio/occ']" ></input-fileupload>
        <field-message field="formulario_audio.audio"></field-message>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <input type='submit' ng-disabled='inProgress' class="btn btn-primary" value="{{'global.salvar' | translate}}" />
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="audio">{{'global.cancelar' | translate}}</a>
    </div>
</form>
