<div>
    <div class="col-sm-12" >
        <label translate>boletim.titulo</label>
        <div class="form-control" >{{boletim.titulo}}</div>
    </div>
    <div class="col-sm-6" >
        <label translate>boletim.data_boletim</label>
        <div class="form-control" >{{boletim.data | date:('config.pattern.output.date' | translate)}}</div>
    </div>
    <div class="col-sm-6" >
        <label translate>boletim.publicacao</label>
        <div class="form-control" >{{boletim.dataPublicacao | date:('config.pattern.output.dateHour' | translate)}}</div>
    </div>
    <div class="col-sm-12" >
        <label translate>boletim.boletim</label>
        <pdf-viewer pdf-url="/app/rest/arquivo/download/{{boletim.boletim.id}}?{{headers}}" ></pdf-viewer>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="boletim">{{'global.voltar' | translate}}</a>
    </div>
</div>
