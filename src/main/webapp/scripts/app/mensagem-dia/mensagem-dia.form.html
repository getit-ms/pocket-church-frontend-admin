<form id="formulario_mensagem_dia" name="formulario_mensagem_dia" novalidate ng-submit="salvar()">
    <div class="col-sm-12" field-form-group="formulario_mensagem_dia.mensagem_dia">
        <field-label value="mensagem_dia.mensagem_dia"></field-label>
        <textarea name="mensagem_dia" required ng-model="mensagemDia.mensagem" class="form-control" ></textarea>
        <field-message field="formulario_mensagem_dia.mensagem_dia" ></field-message>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <input type="submit" ng-disabled='inProgress' class="btn btn-primary" value="{{'global.salvar' | translate}}" />
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="mensagem_dia">{{'global.cancelar' | translate}}</a>
    </div>
</div>
