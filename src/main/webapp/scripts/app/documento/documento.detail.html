<div>
    <div class="col-sm-12" >
        <label translate>documento.titulo</label>
        <div class="form-control">{{documento.titulo}}</div>
    </div>
    <div class="col-sm-6" >
        <label translate>documento.autor</label>
        <div class="form-control">{{documento.autor}}</div>
    </div>
    <div class="col-sm-6" >
        <field-label value='documento.publicacao' for='formulario_documento.dataPublicacao' required='false'></field-label>
        <div class="form-control">{{documento.dataPublicacao | date:('config.pattern.output.dateHour' | translate)}}</div>
    </div>
    <div class="col-sm-6" >
        <labe translate>documento.categoria</labe>
        <div class="form-control">{{documento.categoria.nome}}</div>
    </div>
    <div class="col-md-12" ng-if="documento.pdf">
        <label translate>documento.arquivo_documento</label>
        <div class="form-control" ><link-arquivo ng-model="documento.pdf" ></link-arquivo></div>
    </div>
    <div class="col-sm-12" ng-if="!documento.pdf" >
        <label translate>documento.texto</label>
        <p class='form-control text' ng-bind-html='documento.texto'></p>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="documento">{{'global.voltar' | translate}}</a>
    </div>
</div>
