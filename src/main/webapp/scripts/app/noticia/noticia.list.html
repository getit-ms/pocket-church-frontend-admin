<div>
    <div class="col-sm-12">
        <table class="table table-striped table-hover" ng-table='tabelaNoticias'>
            <thead>
                <tr>
                    <th>{{'noticia.titulo' | translate}}</th>
                    <th>{{'noticia.autor' | translate}}</th>
                    <th>{{'noticia.publicacao' | translate}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="!noticias.resultados.length">
                    <td colspan="100%">{{'mensagens.MSG-008' | translate}}</td>
                </tr>
                <tr ng-repeat="noticia in noticias.resultados">
                    <td>{{noticia.titulo}}</td>
                    <td>{{noticia.autor.nome}}</td>
                    <td>{{noticia.dataPublicacao | date : 'dd/MM/yyyy HH:mm'}}</td>
                    <td class="col-sm-3 text-center">
                        <a class="btn btn-default" ng-click="detalhar(noticia)"
                           title="{{'global.detalhar' | translate}}">
                            <span class="fa fa-search"></span>
                        </a>
                        <a class="btn btn-default" ng-click="editar(noticia)"
                           title="{{'global.editar' | translate}}">
                            <span class="fa fa-pencil-square-o"></span>
                        </a>
                        <a class="btn btn-default" ng-click="excluir(noticia)"
                           title="{{'global.excluir' | translate}}">
                            <span class="fa fa-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <a class="btn btn-default" ui-sref="noticia.cadastro">
            {{'noticia.cadastrar' | translate}}
        </a>
    </div>
</div>
