<div class="row">
    <div class="col-lg-6">
        <div class="col-lg-12">
            <label translate>votacao.nome</label>
            <div class="form-control" >{{votacao.nome}}</div>
        </div>
        <div class="col-lg-12">
            <label translate>votacao.vigencia</label>
            <div class='row'>
                <div class='col-sm-6'>
                    <div class="form-control" >{{votacao.dataInicio | date:('config.pattern.output.dateHour' | translate)}}</div>
                </div>
                <div class='col-sm-6'>
                    <div class="form-control" >{{votacao.dataTermino | date:('config.pattern.output.dateHour' | translate)}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <label translate>votacao.descricao</label>
        <div class="form-control" style="height:200px;overflow:scroll" >{{votacao.descricao}}</div>
    </div>
    <div class="col-lg-12" >
        <label translate>votacao.questoes</label>
        <table ng-controller='CrudQuestaoController' name='questoes' required 
               ng-model='votacao.questoes' class="table table-striped table-hover">
            <tr ng-repeat="questao in votacao.questoes">
                <td>
                    <div class='col-sm-12' >
                        <div class="form-control" >{{questao.questao}}</div>
                    </div>
                    <div class="col-lg-12" ng-attr-name='opcoes{{votacao.questoes.indexOf(questao)}}' ng-model='questao.opcoes' required>
                        <br/>
                        <span ng-repeat="opcao in questao.opcoes">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-circle"></i>
                                </span>
                                <div class="form-control" >{{opcao.opcao}}</div>
                            </div>
                        </span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <a class="btn btn-default" ng-disabled='inProgress'  ui-sref="votacao">{{'global.voltar' | translate}}</a>
    </div>
</div>
