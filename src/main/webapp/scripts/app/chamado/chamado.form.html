<form id="formulario_chamado" name="formulario_chamado" novalidate ng-submit="salvar(this.formulario_chamado)">
    <div class="col-sm-12" >
        {{'chamado.chamado_mensagem' | translate}}
    </div>
    <div class="col-sm-4">
        <label translate>chamado.solicitante</label>
        <input disabled class="form-control" value="{{chamado.nomeSolicitante}}" />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.email</label>
        <input disabled class="form-control" value="{{chamado.emailSolicitante}}" />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.empresa</label>
        <input disabled class="form-control" value="${nome.empresa}" />
    </div>
    <div class="col-sm-12" field-form-group="formulario_chamado.chamado">
        <field-label value="chamado.descricao"></field-label>
        <textarea rows="10" name="chamado" required ng-model="chamado.descricao" class="form-control" ></textarea>
        <field-message field="formulario_chamado.chamado" ></field-message>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <input type="submit" ng-disabled='inProgress' class="btn btn-primary" value="{{'chamado.cadastrar' | translate}}" />
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="chamado">{{'global.cancelar' | translate}}</a>
    </div>
</div>
