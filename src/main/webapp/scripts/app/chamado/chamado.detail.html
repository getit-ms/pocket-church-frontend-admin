<div>
    <div class="col-sm-4">
        <label translate>chamado.codigo</label>
        <input class="form-control" value="{{chamado.codigo}}" disabled />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.status.status</label>
        <input class="form-control" value="{{'chamado.status.' + chamado.status | translate}}" disabled />
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-4">
        <label translate>chamado.solicitante</label>
        <input class="form-control" value="{{chamado.colaboradorSolicitante.nome}}" disabled />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.email</label>
        <input class="form-control" value="{{chamado.colaboradorSolicitante.email}}" disabled />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.empresa</label>
        <input class="form-control" value="${nome.empresa}" disabled />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.data_solicitacao</label>
        <input class="form-control" value="{{chamado.dataSolicitacao | date : ('config.pattern.output.dateHour' | translate)}}" disabled />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.data_resposta</label>
        <input class="form-control" value="{{chamado.dataResposta | date : ('config.pattern.output.dateHour' | translate)}}" disabled />
    </div>
    <div class="col-sm-4">
        <label translate>chamado.data_conclusao</label>
        <input class="form-control" value="{{chamado.dataConclusao | date : ('config.pattern.output.dateHour' | translate)}}" disabled />
    </div>
    <div class="col-sm-12" field-form-group="formulario_chamado.chamado">
        <label translate>chamado.descricao</label>
        <textarea disabled rows="10" class="form-control" >{{chamado.descricao}}</textarea>
    </div>
    <div class="col-sm-12 comandos">
        <hr/>
        <a class="btn btn-default" ng-disabled='inProgress' ui-sref="chamado">{{'global.cancelar' | translate}}</a>
    </div>
</div>
